<h3>Produits</h3>
<div class="container">

    <div class="row">
        <div class="col-lg-7">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Reference:</th><th>Quantite</th><th>Prix Unitaire</th>
                    </tr> 
                </thead>
                <tbody>
                         <tr *ngFor="let produit of produits">
                             <td>{{produit.ref}}</td> <td>{{produit.quantite}}</td><td>{{produit.prix}}</td>
             
                         </tr>
                </tbody>
            </table>
        </div>    
        <div class="col-lg-5">
             <div class="card">
                 <div class="card-header bg-info text-white">
                        Ajouter Produit                    
                 </div>
                 <div class="card-body">
                    <form [formGroup]="produitForm">
                            <div class="form-group">
                                    <label>Reference:</label>
                                    <input type="text" formControlName='ref'/>
                                </div>
                                <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid   
                                        && (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty)"> 
                                    RÃ©ference est obligatoire!
                                </div>
                                <div class="form-group">
                                    <label>Quantite:</label>
                                    <input type="number" formControlName='quantite'/>
                                </div>
                                <div class="form-group">
                                    <label>Prix Unitaire:</label>
                                    <input type="number" formControlName='prixUnitaire'/>
                                </div>
            
                                    <button class="btn btn-success"  [disabled]= "produitForm.prestine || produitForm.invalid">Ajouter </button>
                    </form>
                 </div>
                 <div class="card-footer">
                     fotter
                 </div>
             </div>
        </div>
    </div>

</div>
